<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/ship.js"></script>
    <script src="./src/itinerary.js"></script>
    <script src="./src/port.js"></script>
    <script src="./src/controller.js"></script>
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="viewport">
      <div id="ports">
        <div
          class="port"
          data-port-name="New York City"
          data-port-index="0"
        ></div>
        <!-- <div class="port" data-port-name="Grand Turk" data-port-index="1"></div>
        <div class="port" data-port-name="San Juan" data-port-index="2"></div>
        <div class="port" data-port-name="Amber Cove" data-port-index="3"></div> -->
      </div>
      <div id="ship"></div>
    </div>
    <script>
      const controller = new Controller();
      const itinerary = new Itinerary([
        new Port("New York City"),
        new Port("Grand Turk"),
        new Port("San Juan"),
        new Port("Amber Cove"),
      ]);
      const ship = new Ship(itinerary);
      controller.renderPorts(itinerary.ports);
      controller.renderShip(ship);
    </script>
  </body>
</html>
