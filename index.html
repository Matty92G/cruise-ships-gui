<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/ship.js"></script>

    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./src/itinerary.js"></script>
    <script src="./src/port.js"></script>
    <script src="./src/controller.js"></script>
    <div id="formDisplay"></div>
    <div id="headUpDisplay"></div>
    <div id="viewport">
      <div id="ports">
        <!-- <div
          class="port"
          data-port-name="New York City"
          data-port-index="0"
        ></div>
        <div class="port" data-port-name="Grand Turk" data-port-index="1"></div>
        <div class="port" data-port-name="San Juan" data-port-index="2"></div>
        <div class="port" data-port-name="Amber Cove" data-port-index="3"></div> -->
      </div>
      <div id="ship"></div>
      <button id="sailbutton">Set Sail!</button>
    </div>
    <script>
      const itinerary = new Itinerary([
        new Port('New York City'),
        new Port('Grand Turk'),
        // new Port('San Juan'),
        // new Port('Amber Cove'),
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);

      controller.renderPorts(itinerary.ports);
      controller.renderShip();
      controller.headUpDisplay();
      controller.renderForm();
    </script>
  </body>
